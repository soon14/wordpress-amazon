<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="../js/t6.js"></script>
		<link rel="stylesheet" href="../css/app.css" />
	</head>
	<body>
		<div class="content">
			<div class="search-box">
				<form>
					<input type="text" class="text-search">
					<input type="submit" class="btn-search">
				</form>
			</div>
			<div id="filter-box">
				<script id="filter-box-template" type="text/x-jquery-tmpl">
						<p class="filter-value">${All}</p>
						<ul class="filter-list">
							<li class="filter-btn active" data-category="${All}">${All}</li>
							<li class="filter-btn" data-category="${color}">${color}</li>
							<li class="filter-btn" data-category="${summer}">${summer}</li>
						</ul>
				</script>
			</div>

			<article>
				<header id="list-header">
					<script id="list-header-template" type="text/x-jquery-tmpl">
						<ul class="even c-${len}">
							<li class="c-id">${No}</li>
							<li >${ProductName}</li>
							<li >${TestingLaboratory}</li>
							<li >${TestItem}</li>
							<li >${AcquisitionDate}</li>
							<li >${DownloadCopy}</li>
						</ul>
					</script>
				</header>
				<section id="search-items">
					<script id="search-template" type="text/x-jquery-tmpl">						
						{{if !filter}}
							<ul class="${rowclass}">
								<li class="c-id">${ID}</li>
								<li>${ProductName}</li>
								<li>${TestingLaboratory}</li>
								<li>${TestItem}</li>
								<li>${AcquisitionDate}</li>
								<li><a href="${Path}">${DownloadCopy}</a></li>
							</ul>
						{{/if}}
					</script>
				</section>
				<div class="pagination">
				</div>

			</article>
		</div>
	</body>
</html>
