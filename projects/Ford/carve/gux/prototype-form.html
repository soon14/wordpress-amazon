<style type="text/css">
	.round input {width: 30px; height: 30px;}
	.square input {width: 20px; height: 20px;}
</style>
<div id="page-wrapper">
	
	<h1>example for elements without "uniform" wrapper</h1>
	<select required>
	    <option value="">Choose..</option>
	    <option value="press">Press</option>
	    <option value="net">Internet</option>
	    <option value="mouth">Word of mouth</option>
	    <option value="other">Other..</option>
  	</select>
	
	<div id="content">
		<form id="demo-form" class="uniform">
		  <h1>example for elements within "uniform" wrapper</h1>
		  <!-- this field is just required, it would be validated on form submit -->
		  <label for="fullname">Full Name * :</label>
		  <input type="text" name="fullname" required />
		  <div class="parsley-error-container"></div>

		  <!-- this required field must be an email, and validation will be run on
		  field change -->
		  <label for="email">Email * :</label>
		  <input type="email" name="email" data-parsley-trigger="change" required />

		  <!-- radio and checkbox inputs by default have to be wrapped in a parent
		  elemnt (here <p>) that will have success and error classes -->
		  <label for="gender">Gender *:</label>
		  <p>
		    M: <input type="radio" name="gender" id="genderM" value="M" required />
		    F: <input type="radio" name="gender" id="genderF" value="F" />
		  </p>

		  <!-- here, field is not required, it won't throw any error if no checkbox
		  is checked. But if checked, two at least must be checked -->
		  <label for="hobbies">Hobbies (2 minimum):</label>
		  <p>
		   
		    Coding <input class="round" type="checkbox" name="hobbies" value="code" />
		    Running <input class="round" type="checkbox" name="hobbies" value="run" />
		    Eating <input class="round" type="checkbox" name="hobbies" value="eat" />
		  <p>
			
		  <p>
		    Skiing <input class="square" type="checkbox" name="hobbies" value="ski" data-parsley-required="true" data-parsley-mincheck="2" />
		    Running <input class="square" type="checkbox" name="hobbies" value="run" />
		    Eating <input class="square" type="checkbox" name="hobbies" value="eat" />
		    Sleeping <input class="square" type="checkbox" name="hobbies" value="sleep" />
		    Reading <input class="square" type="checkbox" name="hobbies" value="read" />
		    Coding <input class="square" type="checkbox" name="hobbies" value="code" />
		  <p>

		  <!-- regular select input. Nothing more to add. -->
		  <label for="heard">Heard us by *:</label>
		  <select id="heard" required>
		    <option value="">Choose..</option>
		    <option value="press">Press</option>
		    <option value="net">Internet</option>
		    <option value="mouth">Word of mouth</option>
		    <option value="other">Other..</option>
		  </select>

		  <!-- this optional textarea have a length validator that would be checked on keyup after 10 first characters, with a custom message only for minlength validator -->
		  <label for="message">Message (20 chars min, 100 max) :</label>
		  <textarea name="message" data-parsley-trigger="keyup" data-parsley-length="[20, 100]" data-parsley-validation-threshold="10" data-parsley-minlength-message = "Come on! You need to enter at least a 20 caracters long comment.."></textarea>

		  <input type="submit" />


		</form>
	</div>
</div>

</body>
