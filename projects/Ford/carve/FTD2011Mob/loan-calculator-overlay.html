<div class="black-theme">
    <div class="popup loan-calc-overlay" data-overlay-theme="a">

        <div class="column">
            <div class="title header">
                <h1>Price: <span class="symbol"></span><span class="price"></span></h1>
            </div>
            <div class="row">
                <label for="rate">Interest Rate (%)</label>
                <input type="text" id="rate" name="rate" />
                <p class="error">invalid</p>
            </div>
            <div class="row">
                <label for="duration">Loan Duration (years)</label>
                <input type="text" id="duration" name="duration" />
                <p class="error">invalid</p>
            </div>
            <div class="row">
                <label for="payment">Down Payment</label>
                <input type="text" id="payment" name="payment" />
                <p class="error">invalid</p>
            </div>
        </div>
        <div class="column">
            <div class="title header">
                <h1>Location</h1>
            </div>
            <p class="loc">Based on pricing for: <span class="location"></span></p>
            <div class="result">
                <span>Your Monthly Installment:</span>
                <span class="symbol"></span>
                <span class="price"></span>
            </div>
        </div>
        <div class="disclaimer">
            <p>Disclaimer: The estimated price is based on a vehicle being garaged in region chosen.</p>
        </div>

        <a href="#" data-role="button" data-theme="a" data-rel="back" class="cancel">Cancel</a>

    </div>
</div>
