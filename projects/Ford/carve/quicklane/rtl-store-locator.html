<!--#include file="common/noscript.html" -->
<!--#include file="common/page-header.html" -->

<div id="content-wrapper">

	<!-- Start of Mini Dealer -->
	<section class="dealer-locator alt-theme optional">
		<div class="container2">
			<div class="row fullwidth">
				<div class="large-8 columns search-info-column remove-padding">
					<article class="dealer-unaware">
						<div class="wrap uniform">
							<h1>Store Locator</h1>
							<!-- Bing -->
							<div class="title">
								<span class="btn-current hide-for-large-up"></span>
								<span>Search for Store</span>
								<span class="icon"></span>
							</div>
							<form action="" method="GET" class="search-panel hide-for-large-up">
								<a class="btn-current button"> <span class="icon"></span> <span class="btn-label">Use My Current Location</span> </a>
							</form>
							<div class="text-panel show-for-large-up">
								<p>Use My Current Location</p>
							</div>
							<div class="sub-options">
								<!-- Bing search for dealer province & city -->
								<div class="location-search">
									<label for="location-search" class="active">
										<input id="location-search" type="checkbox" checked />
										Your Location:
									</label>
									<div class="nested-options">
										<select name="country">
										    <option value="">Select a Country</option>
										</select>
										<select name="city">
										    <option value="">Select a City</option>
										</select>
									</div>
									<p class="error">
										<span class="text"></span>
										<span class="icon-error"></span>
									</p>
								</div>
								<div class="actions-bar">
									<a href="#" class="button">
					      				<span>
											<span class="icon icon-link"></span>
											<span class="label-link btn-title-link">Get Results</span>
										</span>
									</a>
								</div>
							</div>
						</div>	
					</article>
				</div>
			</div>

			<div class="row fullwidth">
				<div class="large-12 columns remove-padding">
					<article class="dealer-map-container">
						<div class="dealer-map-field">
							
						</div>
						<div class="dealer-map-landing hide">
							<div class="dealer-landing show-for-large-up"><img src="media/quicklane-store.jpg" /></div>
						</div>
					</article>
					<!-- MAPS FOR MOBILE -->
					<script id="infobox-template" type="text/template">
				   		<div class="content">
					      	<p class="dealer-name"><a href="<@= dealershipURL @>" target="_blank"><@= DealerName @></a></p>

					      	<p class="hours"><@= scheduleType @><@= schedule @></p>
					     	<p class="address"><@= address @></p>
					     	<p class="phone"><@= PrimaryPhone @></p>
					     	<@ if (!!PrimaryURL) { @><p class="website"><a href="<@= PrimaryURL @>" target="_blank">Visit Dealer&#39;s Website</a></p><@ } @>
					     	<p class="directions"><a href="<@= mapURL @>" target="_blank"><span class="icon icon-direction"></span> DIRECTIONS</a></p>
				     	</div>
				     	<div class="beak"></div>
					</script>
				</div>
			</div>

			<!-- <div class="row fullwidth"> -->
				<!-- <div class="large-12 columns"> -->
					<article class="dealer-result-container">
						<div class="dealer-filter-bar">
							<div class="filter-header">
								<a class="filter-toggler" href="#">Filter<span></span></a>
								<div class="filter-count">
									<p class="count">
										<span class="num"></span>
										<span class="msg"></span>
									</p>
									<a class="view-all-dealers" href="dealer-result.html" data-role="none">&lt; View All Stores</a>
									<a class="show-list">&lt; View All Stores</a>
								</div>
							</div>
							<form action="" method="GET" class="filter-accordion accordion uniform" data-accordion>
								<div class="filter-services group accordion-navigations active">
									<a class="control" data-role="none">Services <span class="collapse-btn"></span></a>
									<div class="control-content">
										<div class="content-toolbar clearfix">
											<a class="filter-clear" data-role="none">Clear All</a>
											<h3>Filter By:</h3>
										</div>

										<ul class="group-list">
										</ul>
										<script id="services-template" type="text/template">
											<@ if (services) { _.each(services, function(service, key) { var field_name = service.key @>
											<li>
												<label for="<@= field_name @>">
													<input type="checkbox" name="<@= field_name @>" value="1" id="<@= field_name @>" <@ if (filters.indexOf(field_name) >= 0) { @>checked="checked"<@ } @> data-role="none">
													<@= service.name @>
												</label>
												<a href="#<@= field_name @>" class="view-details"></a>
												<div class="popover">
													<span class="popover-arrow border"></span>
													<span class="popover-arrow"></span>
												
													<h3 class="popover-title"><@= service.name @></h3>
													<div class="popover-content">
														<@ if (service.description) { @><@= service.description @><@ } else { @>No Description provided<@ } @>
													</div>
													<a href="#close-info" class="close-info">Close</a>
												</div>
											</li>
											<@ }); } @>
										</script>
									</div>
								</div>
								<input type="submit" class="submit" value="Submit" data-role="none">
								<a class="viewSaved">VIEW SAVED DEALER <span></span></a>
							</form>
						</div>

						
						<div class="result-list">
							<ul>
							</ul>
							<div class="dealer-view-more">
								<a class="button" target="_blank" href="#">
									<span>
										<span class="icon icon-link"></span>
										<span class="label-link">More Dealers</span>
									</span>
								</a>
							</div>
							<script id="dealer-results" type="text/template">

								<li class="dealer-result <@ if (is_preferred) { @>preferred<@ } @>" data-dealer-postcode="<@= PostCode @>">
									<div class="dealer-icon">
										<a class="dealer-num"> <span class="icon-number"><@= index @></span> </a>
										<@ if (distance) { @><span class="distance"><@= (distance/1000).toFixed(2) @> km</span><@ } @>
										<a class="save-dealer-btn saved" data-dealer-id="<@= DealerID @>"><span></span></a>
									</div>

									<div class="dealer-heading">
										<a class="dealer-heading-name" href="<@= dealershipURL @>" target="_blank"><@= DealerName @></a>
									</div>
									<div class="dealer-details">
										<p class="dealer-hours">
											<@= scheduleType @>
											<@= schedule @>
										</p>
										<p><@= address @></p>
										<@ if (PrimaryPhone) { @>
										<p class="dealer-phone contact-icon">
											<a <@ if (is_mobile) { @>href="tel:<@= PrimaryPhone @>"<@ } @>> <span class="phone-icon icon"></span> <@= PrimaryPhone @> </a>
										</p>
										<@ } @>
									</div>
									<div class="dealer-contact">
										<@ if (PrimaryPhone) { @>
										<div class="item call">
											<p>
												<a <@ if (is_mobile) { @>href="tel:<@= PrimaryPhone @>"<@ } @>> <span class="icon icon-phone"></span> <span class="label-link">CALL</span> </a>
											</p>
										</div>
										<@ } @>
										<div class="item">
											<p>
												<a href="<@= mapURL @>" class="show-directions" itemprop="maps" target="_blank"> <span class="icon icon-direction"></span> <span class="label-link">DIRECTIONS</span> </a>
											</p>
										</div>
										<div class="item">
											<p>
												<a href="<@= dealershipURL @>" class="details"> <span class="icon icon-details"></span> <span class="label-link">DETAILS</span> </a>
											</p>
										</div>
									</div>
								</li>
							</script>
						</div>

						<div class="result-list selected">
							<div class="dealer-result active" itemscope itemtype="http://schema.org/AutoDealer">
							</div>
							
							<div class="dealer-view-more">
								<div class="multi-buttons">
									<a class="button" target="_blank" href="#">
										<span>
											<span class="icon icon-link"></span>
											<span class="label-link">Request a Quote</span>
										</span>
									</a>
									<a class="button" target="_blank" href="#">
										<span>
											<span class="icon icon-link"></span>
											<span class="label-link">Request Test Drive</span>
										</span>
									</a>
								</div>
							</div>
						</div>
						<script id="dealer-detail" type="text/template">
							<div class="dealer-icon">
								<a class="dealer-num"> <span class="icon-number"><@= index @></span> </a>
								<@ if (distance) { @><span class="distance"><@= (distance/1000).toFixed(2) @> km</span><@ } @>
								<a href="#save-dealer" class="save-dealer-btn" data-dealer-id="<@= DealerID @>"><em>Save</em> <span></span></a>
							</div>

							<div class="dealer-heading">
								<span class="dealer-heading-name" itemprop="name"><@= DealerName @></span>
							</div>
							<div class="dealer-details">
								<p class="dealer-hours" itemprop="description">
									<@= scheduleType @>
									<@= schedule @>
								</p>

								<div class="save-dealer">
						            	You have successfully saved this dealer
						        </div>
								<p itemprop="address"><@= address @></p>
								<@ if (PrimaryPhone) { @>
								<p class="dealer-phone contact-icon" itemprop="telephone">
									<a <@ if (is_mobile) { @>href="tel:<@= PrimaryPhone @>"<@ } @>> <span class="phone-icon icon"></span> <@= PrimaryPhone @> </a>
								</p>
								<@ } @>
								
								<@ if (Fax) { @>
								<p class="dealer-fax contact-icon" itemprop="fax">
									<a href="tel:<@= Fax @>"> <span class="fax-icon icon"></span> <@= Fax @> </a>
								</p>
								<@ } @>
							</div>
							<div class="dealer-contact">
								<@ if (PrimaryPhone) { @>
								<div class="item call">
									<p>
										<a <@ if (is_mobile) { @>href="tel:<@= PrimaryPhone @>"<@ } @>> <span class="icon icon-phone"></span> <span class="label-link">CALL</span> </a>
									</p>
								</div>
								<@ } @>
								<div class="item">
									<p>
										<a href="<@= mapURL @>" class="show-directions" itemprop="maps" target="_blank"> <span class="icon icon-direction"></span> <span class="label-link">DIRECTIONS</span> </a>
									</p>
								</div>
								<div class="item">
									<p>
										<a class="disabled"> <span class="icon icon-details"></span> <span class="label-link">DETAILS</span> </a>
									</p>
								</div>
							</div>
							<div class="dealer-reveal">
								<@ if (PrimaryEmail) { @><p class="email" itemprop="email"><a href="mailto:<@= PrimaryEmail @>"> <@= PrimaryEmail @> </a></p><@ } @>
								<@ if (PrimaryURL) { @><p class="website"><a href="<@= PrimaryURL @>" itemprop="url" target="_blank">Visit Dealer&#39;s Website <span></span></a></p><@ } @>
								<@ if (ServiceURL) { @><p class="website"><a href="<@= ServiceURL @>" target="_blank">Visit Dealer&#39;s Service Website <span></span></a></p><@ } @>
								<@ if (GovtTaxID) { @><p class="bn contact-icon" itemprop="Business Number"><@= govtTaxIDName+GovtTaxID @></p><@ } @>
							</div>
							<div class="dealer-accordion accordion">
								
								<@ if (hours && !guxApp.tools.isEmpty(hours)) { @>
								<div class="cell">
									<span class="control">Hours <a class="collapse-btn"></a></span>
									<div class="cell-inner cell-hours uniform">
										<@if (_.size(hours) > 1) { @>
										<select placeholder="Departments" class="select-dept">
											<@ for (var dept in hours) { var dept_name = hours[dept].name @>
											<option value="<@= dept @>"><@= dept_name.charAt(0).toUpperCase()+dept_name.slice(1) @></option>
											<@ }; @>
										</select>
										<@ } else if (_.size(hours) == 1) { var dept_name = hours[_.keys(hours)[0]].name.toString() @>
											<p class="select-dept"><@= dept_name.charAt(0).toUpperCase()+dept_name.slice(1) @></p>
										<@ } @>

										<div class="hours-wrap">
											<@ for (var dept in hours) {var deptName = dept.charAt(0).toUpperCase()+dept.slice(1), sched = hours[dept] @>
											<div class="sched <@= dept @>">
												<ul id="<@= dept @>">
													<@ _.each(day_str, function(day, i) { @>
														<@ if ( !((!sched[deptName+day+'OpenTime'] || !sched[deptName+day+'CloseTime']) && (!!parseInt(sched[deptName+day+'Open']) || sched[deptName+day+'Open'] === "Y")) ) { @>
														<li>
															<time itemprop="openingHours" datetime="Su <@= sched[deptName+day+'OpenTime'] @>">
																<span class="date"><@= day_str_translated[i] @></span>
																<span class="hour">
																	<@ if (sched[deptName+day+'Open'] === "1" || sched[deptName+day+'Open'] === "Y") { @>
																		<@ if (sched[deptName+day+'OpenTime'] || sched[deptName+day+'CloseTime']) { @><@= sched[deptName+day+'OpenTime'] + " - " + sched[deptName+day+'CloseTime'] @><@ } @>
																	<@ } else { @>
																		Closed
																	<@ } @>
																</span>
															</time>
														</li>
														<@ } @>
													<@ }); @>
													<@ if (sched[deptName+'OpeningTimeComments']) { @><li><p class="comments">&#42; <em><@= sched[deptName+'OpeningTimeComments'] @></em></p></li><@ } @>
												</ul>
												
												<@ 
												var phoneType = PrimaryPhone;
												if (dept=="service") { 
													phoneType = ServicePhone;
												} else if (dept=="parts"){
													phoneType = PartsPhone;
												}if (phoneType) { @>
												<p class="sales-phone dealer-phone contact-icon">
													<a <@ if (is_mobile) { @>href="tel:<@= phoneType @>"<@ } @>> <span class="phone-icon icon"></span> <span class="phone-info"><@= sched.name.charAt(0).toUpperCase()+sched.name.slice(1) @>: <@= phoneType @></span> </a>
												</p>
												
												<p class="call-sales-cta show-for-small-only">
													<a href="tel:<@= PrimaryPhone @>">
														<span class="icon icon-phone"></span>
														<span class="label-link">CALL SALES</span>
													</a>
												</p>
												<@ } @>
												
											</div>	
												
												
											<@ }; @>
										</div>

										<p class="discliamer text-small">
											Holiday ipsum dolor sit amet, consectetur adipiscing elit. Cur abitur et sodales leo. Duis rutrum, urna eu pharetra consectetur, ipsum magna mattis metus, vitae lacinia tellus augue ut ipsum. Praesent porta ipsum eu euismod consectetur. Pellentesque elementum molestie mauris, et scelerisque lectus viverra at.
										</p>
									</div>
								</div>
								<@ } @>
								

								<@ if (services) { @>
								<div class="cell">
									<span class="control">Services  <a class="collapse-btn"></a></span>
									<div class="cell-inner cell-service">
										<@  _.each(services, function(service) { @>
											<p><@= service.name @></p>
										<@ }); @>
									</div>
								</div>
								<@ } @>
								<div class="cell">
									<span class="control">Promotions  <a class="collapse-btn"></a></span>
									
									<div class="cell-inner cell-pro text">
										<header>
											<h1><a href="#">Choose Value <span></span></a></h1>
											<p>Across The Whole Ford Range</p>
										</header>

										<div class="promo">
											<p><strong>&#36; 1,000</strong> Factory Cashback</p>
											<p><strong class="small">Or</strong></p>
											<p>up to <strong>3 Years</strong> Free Scheduled Servicing</p>
											<p><strong class="small">Must End June 30</strong></p>
										</div>
										<p class="pro-cta">
											<a href="#">OFFER DETAILS
											<span></span>
											</a>
										</p>
										<p class="text-small">Available for new and qualifying demonstrator vehicles delivered between 19 and 30 June, 2014 unless withdrawn earlier or extended. Private and Blue, Silver and Gold Business Fleet customers only. Recommended offer at participating Dealers only. Eligible customers can select: (a) Three standard scheduled services (15,000km/12 month, 30,000km/12 month and 45,000km/12 month as specified in the Customer Assistance, Warranty and Service Guide) to be provided free subject to the customer complying with scheduled servicing intervals; or (b) $1000 (incl GST) Factory Cash back in the form of a reduction in purchase price charged at the Dealer or refund of part of the purchase price from the Dealer. Customers will be required to sign a form acknowledging their selection.</p>
									</div>
								</div>
							</div>
						</script>
					</article>
				<!-- </div> -->
			<!-- </div> -->
		</div>
	</section>
	<!-- End of Dealer -->
			
	<!-- MAP configurations -->

	<script type="text/javascript"> 
		var _da = _da || {}; 
	</script>
	
	<!--#include file="common/hotspots.html" -->
</div>

</body>
