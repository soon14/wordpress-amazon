<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>QUnit - Dragonfly</title>
	
	<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="qunit.js"></script>
	<script type="text/javascript" src="../themes/ftd/js/localconf.js"></script>
	<script type="text/javascript" src="../themes/ftd/js/live/dev.debug.js"></script>
	
	<style type="text/css">
	#overlay {visibility:hidden;}
	</style>
	
	<!-- Tests -->
	<script type="text/javascript" src="tests/_core.js"></script>
	<script type="text/javascript" src="tests/cookies.js"></script>
	<script type="text/javascript" src="tests/shoppref.js"></script>	
	<script type="text/javascript" src="tests/getprice.js"></script>	
	<script type="text/javascript" src="tests/hotdeals.js"></script>	
	
</head>
<body> 
	<h1 id="qunit-header">DFY - FTD</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div id="qunit-fixture">
	 
	 
		<div class="pricing">
			<div id="der1121223123" class="inner need-price derivative-price {'derivativeid':'1121223123'}">
				
			</div>
		</div>		
		
		<div  class="derivative">
			<div id="der1121223124" class="body derivative-price {'derivativeid':'1121223124'}">
				<p>Feature 1</p>	
			</div>	
		</div>
		<div  class="derivative">
			<div id="der1121223125" class="body derivative-price {'derivativeid':'1121223125'}">
				<p>Feature 1</p>
			</div>				
		</div>
		<div class="derivative">
			<div id="der1121223126"  class="body derivative-price {'derivativeid':'1121223126'}">
				<p>Feature 1</p>
			</div>				
		</div>

	</div>
	
	<object id="myflashid"></object>
	  
	<script id="price-urls" type="text/x-json">
	{
		"xhr-calcprice-data":"content/GetPrices.js",
		"xhr-calcprice-form":"content/overlay-calculateprice.html?v2"
	}
	</script>

	<!-- 	  
	"get-prices":"/servlet/Satellite?pagename=DFY/Tools/CalculatePriceJSON",
	"calc-price-form":"/servlet/Satellite?c=DFYArticle&cid=1244803613307&pagename=Master2%2Fcontroller&site=Master2&view=Module/calculate-price-form"
	 -->
		  
	<script id="tmpl-price-main" type="text/x-jquery-tmpl">
	<p class="price">RRP From <strong>${displayPrice}</strong></p>
	</script>
			
	<script id="tmpl-price-links" type="text/x-jquery-tmpl">
	<p>
	{{if postcode}}
		<span class="prices-shown">Prices shown for ${usageLabel} buyer usage and postcode ${postcode}.</span>
		<br /><a href="needjs.html" class="get-postcode-usage">Not correct? Do you want to change them.</a></p>
	{{else}}
		<a href="needjs.html" class="get-postcode-usage">Want to see prices?</a>
	{{/if}}
	</p>	
	</script>
		
	
	<!-- Hot Deals -> 							

		<!-- Hot Deals Conf goes in the footer -->

			<script id="tmpl-hotdeals-links" type="text/x-jquery-tmpl">
			<p class="hotdeals-postcode">
			{{if wrongPostcode}}
				Your chosen postcode is outside of this region.
				<br /><a href="/calculate-region" class="force-overlay-hotdeals"> Not you postcode? Click to change you postcode.</a>
				<br /><a href="/hotdeals" class="overlay-hotdeals">Click to see your region.</a>
			{{else postcode}}
				Your chosen postcode is ${postcode}.
				<br /><a href="/hotdeals" class="force-overlay-hotdeals">Not you postcode? Click to change you postcode.</a>
			{{else}}
				Want to see offers in your local region? <a href="/hotdeals" class="force-overlay-hotdeals">Click to find out how.</a>
			{{/if}}
			</p>
			</script>
			
			
		<!-- Hot Deals -> 
		
			<!-- The Hot Deals Panel that appears on a Region Page 
				The panel is updated on pageload based on user cookie -->					
								
				<div id="hotdeals-panel-clone">
					<p>Offers shown for region <span class="region">Melbourne</span></p>
					<!-- Content injected here, such as Your choosen Postcode -->
				</div>
				
			<!-- Links -->			
				
				<a id="hotdeals-link1" href="/hotdeals" class="overlay-hotdeals">Not you postcode? Click to change you postcode.</a>
				<a id="hotdeals-link1b" href="/hotdeals" class="overlay-hotdeals">Not you postcode? Click to change you postcode.</a>
				<a id="hotdeals-link2" href="/hotdeals" class="force-overlay-hotdeals">Not you postcode? Click to change you postcode.</a>	
</body>
</html>
